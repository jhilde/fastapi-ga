name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv requirements > requirements.txt
          pip install -r requirements.txt
